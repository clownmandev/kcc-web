<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Web Suite v4.5</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background: #f4f6f8; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; border-bottom: 2px solid #e0e0e0; margin-bottom: 20px; }
        .tab { padding: 12px 24px; cursor: pointer; color: #666; font-weight: 600; }
        .tab:hover { background: #f9f9f9; }
        .tab.active { border-bottom: 3px solid #007bff; color: #007bff; margin-bottom: -2px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .input-group { display: flex; gap: 10px; margin-bottom: 1rem; }
        input[type="text"], input[type="number"], select { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #5a6268; }
        #results { margin-top: 20px; max-height: 500px; overflow-y: auto; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .manga-item { border: 1px solid #eee; padding: 15px; background: white; border-radius: 8px; display: flex; gap: 15px; }
        .manga-thumb { width: 80px; height: 120px; object-fit: cover; background: #ddd; flex-shrink: 0; }
        #log-window { background: #1e1e1e; color: #00ff00; font-family: 'Consolas', monospace; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; display: none; border-radius: 8px; font-size: 0.9rem; }
        .status-line { color: #fff; background: #333; padding: 5px 10px; margin: 5px -10px; }
        .error-line { color: #ff4444; font-weight: bold; }
        #drop-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; color: #777; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        #drop-zone:hover { background: #fafafa; border-color: #aaa; }
    </style>
    <script>
        let currentMode = 'mangadex';
        let uploadedFilename = null;

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.getElementById(`content-${mode}`).classList.add('active');
        }

        async function searchManga() {
            const query = document.getElementById('search-query').value;
            if(!query) return;
            const btn = document.getElementById('btn-search');
            btn.innerText = "Searching..."; btn.disabled = true;
            const res = await fetch('/api/search', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: 'query=' + encodeURIComponent(query) });
            const data = await res.json();
            btn.innerText = "Search"; btn.disabled = false;
            const container = document.getElementById('results');
            container.innerHTML = '';
            if (data.error) { container.innerHTML = `<div style="color:red">Error: ${data.error}</div>`; return; }
            data.forEach(m => {
                const safeTitle = m.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                container.innerHTML += `
                    <div class="manga-item">
                        <img src="${m.cover}" class="manga-thumb" loading="lazy">
                        <div class="manga-info" style="flex-grow:1; margin-left:15px;">
                            <h3 style="margin:0 0 5px 0;">${m.title}</h3>
                            <div style="font-size:0.85rem; color:#666; margin-bottom:10px;">${m.desc}</div>
                            <button onclick="selectManga('${m.id}', '${safeTitle}')" class="secondary">Select</button>
                        </div>
                    </div>`;
            });
        }

        async function resolveLink() {
            const link = document.getElementById('direct-link').value;
            if(!link) return;
            const res = await fetch('/api/resolve_link', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: 'link=' + encodeURIComponent(link) });
            const data = await res.json();
            if (data.error) { alert(data.error); } else { selectManga(data.id, data.title); }
        }

        function selectManga(id, title) {
            document.getElementById('selected-manga-id').value = id;
            document.getElementById('selected-manga-title').value = title;
            document.getElementById('selected-label').innerHTML = `Selected: <b>${title}</b>`;
            document.getElementById('selection-area').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('upload-status').innerHTML = "Uploading...";
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.status === 'success') {
                uploadedFilename = data.filename;
                document.getElementById('upload-status').innerHTML = `Ready: <b>${data.filename}</b>`;
            } else { document.getElementById('upload-status').innerHTML = `Error: ${data.error}`; }
        }

        function startProcess() {
            const logWin = document.getElementById('log-window');
            logWin.style.display = 'block';
            logWin.innerHTML = '<div class="status-line">Initializing Request...</div>';
            
            const params = new URLSearchParams({
                profile: document.getElementById('kcc-profile').value,
                format: document.getElementById('kcc-format').value,
                upscale: document.getElementById('kcc-upscale').checked,
                splitter: document.getElementById('kcc-splitter').checked,
                manga_style: 'true',
                mode: currentMode
            });

            if (currentMode === 'mangadex') {
                if(!document.getElementById('selected-manga-id').value) { alert("Select manga first"); return; }
                params.append('manga_id', document.getElementById('selected-manga-id').value);
                params.append('manga_title', document.getElementById('selected-manga-title').value);
                params.append('vol_start', document.getElementById('vol-start').value);
                params.append('vol_end', document.getElementById('vol-end').value);
            } else {
                if(!uploadedFilename) { alert("Upload file first"); return; }
                params.append('filename', uploadedFilename);
            }

            const evtSource = new EventSource("/stream_convert?" + params.toString());
            evtSource.onmessage = function(e) {
                if (e.data.startsWith("DONE:")) {
                    const filename = e.data.replace("DONE: ", "").trim();
                    logWin.innerHTML += `<div class="status-line" style="background:#28a745;">SUCCESS! <a href="/download_file/${filename}" style="color:white;font-weight:bold;">Download ${filename}</a></div>`;
                    evtSource.close();
                    window.location.href = "/download_file/" + filename;
                } else if (e.data.startsWith("STATUS:")) {
                    logWin.innerHTML += `<div class="status-line">${e.data.replace("STATUS:", "")}</div>`;
                } else if (e.data.startsWith("ERROR:")) {
                     logWin.innerHTML += `<div class="error-line">${e.data}</div>`;
                     evtSource.close();
                } else {
                    logWin.innerHTML += `<div>${e.data.replace("LOG:", "")}</div>`;
                }
                logWin.scrollTop = logWin.scrollHeight;
            };
            evtSource.onerror = () => evtSource.close();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="margin-top:0;">KCC Web Suite <span style="font-size:0.5em; color:#888;">v4.5</span></h1>
        
        <div class="tabs">
            <div class="tab active" id="tab-mangadex" onclick="switchTab('mangadex')">Mangadex Downloader</div>
            <div class="tab" id="tab-local" onclick="switchTab('local')">Local File Converter</div>
        </div>

        <div id="content-mangadex" class="tab-content active">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div>
                    <label>Search Title</label>
                    <div class="input-group">
                        <input type="text" id="search-query" placeholder="e.g. Chainsaw Man">
                        <button id="btn-search" onclick="searchManga()">Search</button>
                    </div>
                </div>
                <div>
                    <label>Or Paste Direct Link</label>
                    <div class="input-group">
                        <input type="text" id="direct-link" placeholder="https://mangadex.org/title/...">
                        <button class="secondary" onclick="resolveLink()">Load</button>
                    </div>
                </div>
            </div>

            <div id="results"></div>

            <div id="selection-area" style="display:none; background:#eef2f5; padding:15px; border-radius:8px; margin-top:15px;">
                <div id="selected-label" style="font-weight:bold; color:#007bff; margin-bottom:10px;"></div>
                <input type="hidden" id="selected-manga-id">
                <input type="hidden" id="selected-manga-title">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div><label>Start Vol:</label><input type="number" id="vol-start" value="1"></div>
                    <div><label>End Vol:</label><input type="number" id="vol-end" value="1"></div>
                </div>
            </div>
        </div>

        <div id="content-local" class="tab-content">
            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                <h3>Click to Upload File</h3>
                <input type="file" id="file-input" style="display:none" onchange="uploadFile()">
            </div>
            <div id="upload-status" style="margin-top:15px; font-weight:bold; color:#007bff;"></div>
        </div>

        <div style="margin-top:30px; padding-top:20px; border-top:2px solid #eee;">
            <h3>Conversion Settings</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
                <div>
                    <label>Device Profile</label>
                    <select id="kcc-profile">
                        <option value="KV">Kindle Paperwhite 3/4 / Voyage</option>
                        <option value="KPW" selected>Kindle Paperwhite 1/2</option>
                        <option value="KO">Kindle Oasis</option>
                        <option value="OTHER">Other / Generic</option>
                    </select>
                </div>
                <div>
                    <label>Output Format</label>
                    <select id="kcc-format">
                        <option value="MOBI">MOBI (Old Kindles)</option>
                        <option value="EPUB" selected>EPUB (Modern Readers)</option>
                        <option value="CBZ">CBZ (Raw)</option>
                    </select>
                </div>
            </div>
            
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <label><input type="checkbox" id="kcc-splitter" checked> Split Double-Pages</label>
                <label><input type="checkbox" id="kcc-upscale" checked> Upscale Images</label>
            </div>
            
            <button onclick="startProcess()" style="width:100%; padding:15px; background:#28a745;">Start Conversion</button>
        </div>

        <div id="log-window"></div>
    </div>
</body>
</html>
