<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Web Suite v4.3</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background: #f4f6f8; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; border-bottom: 2px solid #e0e0e0; margin-bottom: 20px; }
        .tab { padding: 12px 24px; cursor: pointer; color: #666; font-weight: 600; }
        .tab.active { border-bottom: 3px solid #007bff; color: #007bff; margin-bottom: -2px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .input-group { display: flex; gap: 10px; margin-bottom: 1rem; }
        input[type="text"], input[type="number"], select { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #5a6268; }
        #results { margin-top: 20px; max-height: 500px; overflow-y: auto; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .manga-item { border: 1px solid #eee; padding: 15px; background: white; border-radius: 8px; display: flex; gap: 15px; }
        .manga-thumb { width: 80px; height: 120px; object-fit: cover; background: #ddd; flex-shrink: 0; }
        #log-window { background: #1e1e1e; color: #00ff00; font-family: 'Consolas', monospace; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; display: none; border-radius: 8px; font-size: 0.9rem; }
        .status-line { color: #fff; background: #333; padding: 5px 10px; margin: 5px -10px; }
        .error-line { color: #ff4444; font-weight: bold; }
        #drop-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; color: #777; border-radius: 8px; cursor: pointer; }
    </style>
    <script>
        let currentMode = 'mangadex';
        let uploadedFilename = null;

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.getElementById(`content-${mode}`).classList.add('active');
        }

        async function searchManga() {
            const query = document.getElementById('search-query').value;
            if(!query) return;
            const btn = document.getElementById('btn-search');
            btn.innerText = "Searching..."; btn.disabled = true;
            const res = await fetch('/api/search', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: 'query=' + encodeURIComponent(query) });
            const data = await res.json();
            btn.innerText = "Search"; btn.disabled = false;
            const container = document.getElementById('results');
            container.innerHTML = '';
            if (data.error) { container.innerHTML = `<div style="color:red">Error: ${data.error}</div>`; return; }
            data.forEach(m => {
                const safeTitle = m.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                container.innerHTML += `
                    <div class="manga-item">
                        <img src="${m.cover}" class="manga-thumb" loading="lazy">
                        <div class="manga-info" style="flex-grow:1; margin-left:15px;">
                            <h3 style="margin:0 0 5px 0;">${m.title}</h3>
                            <div style="font-size:0.85rem; color:#666; margin-bottom:10px;">${m.desc}</div>
                            <button onclick="selectManga('${m.id}', '${safeTitle}')" class="secondary">Select</button>
                        </div>
                    </div>`;
            });
        }

        async function resolveLink() {
            const link = document.getElementById('direct-link').value;
            if(!link) return;
            const res = await fetch('/api/resolve_link', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: 'link=' + encodeURIComponent(link) });
            const data = await res.json();
            if (data.error) { alert(data.error); } else { selectManga(data.id, data.title); }
        }

        function selectManga(id, title) {
            document.getElementById('selected-manga-id').value = id;
            document.getElementById('selected-manga-title').value = title;
            document.getElementById('selected-label').innerHTML = `Selected: <b>${title}</b>`;
            document.getElementById('selection-area').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

            const file = fileInput.files[0];
            if (!file) return;
