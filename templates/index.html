<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Web v2.0</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; background: #f4f6f8; padding: 0 10px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .version { font-size: 0.5em; color: #888; vertical-align: middle; background: #eee; padding: 2px 6px; border-radius: 4px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select, button { padding: 10px; border-radius: 6px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        #log-window { 
            background: #1e1e1e; color: #00ff00; font-family: monospace; 
            padding: 15px; height: 300px; overflow-y: auto; 
            margin-top: 20px; border-radius: 8px; font-size: 0.9rem; white-space: pre-wrap;
        }
        .manga-item { display: flex; gap: 10px; border: 1px solid #eee; padding: 10px; margin-bottom: 5px; align-items: center; }
        .manga-thumb { width: 50px; height: 75px; object-fit: cover; }
        .success-box { background: #d4edda; color: #155724; padding: 15px; text-align: center; margin-top: 10px; border-radius: 6px; display: none; }
        .success-box a { font-weight: bold; font-size: 1.2em; color: #155724; }
    </style>
    <script>
        let pollInterval;

        async function searchManga() {
            const q = document.getElementById('query').value;
            if(!q) return;
            document.getElementById('results').innerHTML = 'Searching...';
            
            const formData = new FormData(); formData.append('query', q);
            const res = await fetch('/api/search', { method: 'POST', body: formData });
            const data = await res.json();
            
            const list = document.getElementById('results');
            list.innerHTML = '';
            data.forEach(m => {
                list.innerHTML += `
                    <div class="manga-item">
                        <img src="${m.cover}" class="manga-thumb">
                        <div style="flex:1"><b>${m.title}</b></div>
                        <button onclick="selectManga('${m.id}', '${m.title.replace(/'/g, "\\'")}')">Select</button>
                    </div>`;
            });
        }

        async function selectManga(id, title) {
            document.getElementById('mid').value = id;
            document.getElementById('mtitle').value = title;
            document.getElementById('sel-display').innerText = `Selected: ${title}`;
            
            // Get Vols
            const fd = new FormData(); fd.append('manga_id', id);
            const res = await fetch('/api/manga_details', { method: 'POST', body: fd });
            const data = await res.json();
            document.getElementById('vol-end').value = data.total_volumes || 1;
        }

        async function startJob() {
            const fd = new FormData();
            fd.append('mode', 'mangadex');
            fd.append('manga_id', document.getElementById('mid').value);
            fd.append('manga_title', document.getElementById('mtitle').value);
            fd.append('vol_start', document.getElementById('vol-start').value);
            fd.append('vol_end', document.getElementById('vol-end').value);
            fd.append('chap_start', document.getElementById('chap-start').value);
            fd.append('chap_end', document.getElementById('chap-end').value);
            fd.append('profile', document.getElementById('profile').value);
            fd.append('format', document.getElementById('format').value);

            const res = await fetch('/api/start_job', { method: 'POST', body: fd });
            const data = await res.json();
            
            if(data.job_id) {
                document.getElementById('log-window').innerText = "Job Submitted! Waiting for worker...";
                poll(data.job_id);
            }
        }

        function poll(id) {
            if(pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                const res = await fetch(`/api/job_status/${id}`);
                const data = await res.json();
                
                const logs = document.getElementById('log-window');
                logs.innerText = data.logs.join('\n');
                logs.scrollTop = logs.scrollHeight;

                if(data.status === 'finished') {
                    clearInterval(pollInterval);
                    const box = document.getElementById('success-box');
                    box.style.display = 'block';
                    box.innerHTML = `<a href="/download_file/${data.result}">DOWNLOAD ${data.result}</a>`;
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>KCC Web <span class="version">v2.0 Async</span></h1>
        
        <div class="input-group">
            <input type="text" id="query" placeholder="Manga Title">
            <button onclick="searchManga()">Search</button>
        </div>
        <div id="results"></div>

        <hr>
        <h3 id="sel-display">No Manga Selected</h3>
        <input type="hidden" id="mid"><input type="hidden" id="mtitle">

        <div class="input-group">
            <input type="number" id="vol-start" placeholder="Vol Start" value="1">
            <input type="number" id="vol-end" placeholder="Vol End" value="1">
        </div>
        <div class="input-group">
            <input type="number" id="chap-start" placeholder="Ch Start (Optional)">
            <input type="number" id="chap-end" placeholder="Ch End (Optional)">
        </div>

        <div class="input-group">
            <select id="profile">
                <option value="KPW">Kindle Paperwhite</option>
                <option value="KV">Kindle Voyage/Oasis</option>
            </select>
            <select id="format">
                <option value="EPUB">EPUB</option>
                <option value="MOBI">MOBI</option>
            </select>
        </div>

        <button style="width:100%; padding:15px; font-size:1.1em;" onclick="startJob()">Start Batch Job</button>

        <div id="success-box" class="success-box"></div>
        <div id="log-window">Logs will appear here...</div>
    </div>
</body>
</html>
