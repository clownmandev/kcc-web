<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Web Suite v5.0</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background: #f4f6f8; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Tabs */
        .tabs { display: flex; border-bottom: 2px solid #e0e0e0; margin-bottom: 20px; }
        .tab { padding: 12px 24px; cursor: pointer; color: #666; font-weight: 600; transition: 0.2s; }
        .tab:hover { background: #f9f9f9; color: #333; }
        .tab.active { border-bottom: 3px solid #007bff; color: #007bff; margin-bottom: -2px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Forms */
        .input-group { display: flex; gap: 10px; margin-bottom: 1rem; }
        input[type="text"], input[type="number"], select { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        label { font-weight: 500; margin-bottom: 5px; display: block; color: #555; }
        
        /* Buttons */
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #5a6268; }
        button.success { background: #28a745; width: 100%; padding: 15px; font-size: 1.1rem; }
        button.success:hover { background: #218838; }

        /* Results List */
        #results { margin-top: 20px; max-height: 500px; overflow-y: auto; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .manga-item { border: 1px solid #eee; padding: 15px; background: white; border-radius: 8px; display: flex; gap: 15px; align-items: start; }
        .manga-thumb { width: 80px; height: 120px; object-fit: cover; background: #ddd; flex-shrink: 0; border-radius: 4px; }
        .manga-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .manga-desc { font-size: 0.85rem; color: #666; margin-bottom: 10px; line-height: 1.4; }

        /* Selection Area */
        #selection-area { display: none; background: #eef2f5; padding: 20px; border-radius: 8px; margin-top: 15px; border: 1px solid #dee2e6; }
        #selected-label { font-size: 1.2rem; margin-bottom: 5px; color: #007bff; }
        #manga-stats { font-size: 0.95rem; margin-bottom: 20px; color: #28a745; font-weight: 500; }

        /* Logs */
        #log-window { background: #1e1e1e; color: #00ff00; font-family: 'Consolas', monospace; padding: 15px; height: 400px; overflow-y: scroll; margin-top: 20px; display: none; border-radius: 8px; font-size: 0.9rem; border: 1px solid #333; }
        .status-line { color: #fff; background: #333; padding: 5px 10px; margin: 5px -10px; border-left: 3px solid #007bff; }
        .error-line { color: #ff6b6b; font-weight: bold; background: rgba(255,0,0,0.1); padding: 2px; }
        .success-line { background: #28a745; color: white; padding: 10px; text-align: center; border-radius: 4px; margin: 10px 0; }
        .success-line a { color: white; text-decoration: underline; font-weight: bold; }

        /* Drop Zone */
        #drop-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; color: #777; border-radius: 8px; cursor: pointer; transition: 0.2s; background: #fafafa; }
        #drop-zone:hover { background: #f0f0f0; border-color: #999; }
        
        /* Checkbox Group */
        .checkbox-group { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; background: #f8f9fa; padding: 15px; border-radius: 6px; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; user-select: none; }
        .checkbox-label input { width: auto; margin-right: 8px; transform: scale(1.2); }
    </style>
    <script>
        let currentMode = 'mangadex';
        let uploadedFilename = null;

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.getElementById(`content-${mode}`).classList.add('active');
        }

        async function searchManga() {
            const query = document.getElementById('search-query').value;
            if(!query) return;
            
            const btn = document.getElementById('btn-search');
            const originalText = btn.innerText;
            btn.innerText = "Searching..."; btn.disabled = true;
            
            try {
                const res = await fetch('/api/search', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}, 
                    body: 'query=' + encodeURIComponent(query) 
                });
                const data = await res.json();
                
                const container = document.getElementById('results');
                container.innerHTML = '';
                
                if (data.error) { 
                    container.innerHTML = `<div style="color:red; padding:10px;">Error: ${data.error}</div>`; 
                    return; 
                }
                
                if (data.length === 0) {
                     container.innerHTML = `<div style="padding:10px; color:#666;">No results found.</div>`; 
                     return;
                }

                data.forEach(m => {
                    // Escape quotes for the onclick handler
                    const safeTitle = m.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    container.innerHTML += `
                        <div class="manga-item">
                            <img src="${m.cover}" class="manga-thumb" loading="lazy">
                            <div class="manga-info" style="flex-grow:1;">
                                <h3>${m.title}</h3>
                                <div class="manga-desc">${m.desc}</div>
                                <button onclick="selectManga('${m.id}', '${safeTitle}')" class="secondary">Select</button>
                            </div>
                        </div>`;
                });
            } catch (e) {
                alert("Network error occurred");
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        async function resolveLink() {
            const link = document.getElementById('direct-link').value;
            if(!link) return;
            const res = await fetch('/api/resolve_link', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: 'link=' + encodeURIComponent(link) });
            const data = await res.json();
            if (data.error) { alert(data.error); } else { selectManga(data.id, data.title); }
        }

        // --- MANGA SELECTION & STATS FETCHING ---
        async function selectManga(id, title) {
            document.getElementById('selected-manga-id').value = id;
            document.getElementById('selected-manga-title').value = title;
            document.getElementById('selected-label').innerHTML = `Selected: <b>${title}</b>`;
            
            // UI Reset
            document.getElementById('selection-area').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            const statsDiv = document.getElementById('manga-stats');
            
            // Loading State
            statsDiv.innerHTML = '<span style="color:#666;">Fetching metadata from Mangadex...</span>';
            
            try {
                // Call the new API endpoint in app.py
                const res = await fetch('/api/manga_details', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}, 
                    body: 'manga_id=' + encodeURIComponent(id) 
                });
                const data = await res.json();
                
                if (data.error) {
                    statsDiv.innerHTML = '<span style="color:orange;">(Could not retrieve volume count)</span>';
                    document.getElementById('vol-end').value = 1;
                } else {
                    // Display found stats
                    statsDiv.innerHTML = `Found: ${data.total_volumes} Volumes (Latest Chapter: ${data.latest_chapter})`;
                    
                    // Auto-fill logic
                    document.getElementById('vol-start').value = 1;
                    // If total volumes is 0 (ongoing scanlations), default to 1, otherwise use max
                    document.getElementById('vol-end').value = data.total_volumes > 0 ? data.total_volumes : 1;
                }
            } catch (e) {
                statsDiv.innerHTML = '<span style="color:orange;">(Metadata check failed)</span>';
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('upload-status').innerHTML = "Uploading...";
            
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.status === 'success') {
                uploadedFilename = data.filename;
                document.getElementById('upload-status').innerHTML = `Ready to convert: <b style="color:#28a745">${data.filename}</b>`;
            } else { 
                document.getElementById('upload-status').innerHTML = `<span style="color:red">Error: ${data.error}</span>`; 
            }
        }

        function startProcess() {
            const logWin = document.getElementById('log-window');
            logWin.style.display = 'block';
            logWin.innerHTML = '<div class="status-line">Initializing Conversion Engine...</div>';
            
            // Gather all settings
            const params = new URLSearchParams({
                profile: document.getElementById('kcc-profile').value,
                format: document.getElementById('kcc-format').value,
                upscale: document.getElementById('kcc-upscale').checked,
                splitter: document.getElementById('kcc-splitter').checked,
                combine: document.getElementById('kcc-combine').checked, // The new Combine flag
                manga_style: 'true',
                mode: currentMode
            });

            if (currentMode === 'mangadex') {
                if(!document.getElementById('selected-manga-id').value) { alert("Please select a manga first."); return; }
                params.append('manga_id', document.getElementById('selected-manga-id').value);
                params.append('manga_title', document.getElementById('selected-manga-title').value);
                params.append('vol_start', document.getElementById('vol-start').value);
                params.append('vol_end', document.getElementById('vol-end').value);
            } else {
                if(!uploadedFilename) { alert("Please upload a file first."); return; }
                params.append('filename', uploadedFilename);
            }

            // Start Event Stream
            const evtSource = new EventSource("/stream_convert?" + params.toString());
            
            evtSource.onmessage = function(e) {
                // DONE signal
                if (e.data.startsWith("DONE:")) {
                    const filename = e.data.replace("DONE: ", "").trim();
                    logWin.innerHTML += `
                        <div class="success-line">
                            CONVERSION COMPLETE!<br>
                            <a href="/download_file/${filename}">Click here to Download ${filename}</a>
                        </div>`;
                    evtSource.close();
                    // Auto-download trigger
                    window.location.href = "/download_file/" + filename;
                
                // STATUS Update (blue bar)
                } else if (e.data.startsWith("STATUS:")) {
                    const msg = e.data.replace("STATUS:", "");
                    logWin.innerHTML += `<div class="status-line">${msg}</div>`;
                
                // ERROR (red text)
                } else if (e.data.startsWith("ERROR:")) {
                     logWin.innerHTML += `<div class="error-line">${e.data}</div>`;
                     evtSource.close();
                
                // Standard LOG
                } else {
                    const cleanLog = e.data.replace("LOG:", "");
                    logWin.innerHTML += `<div>${cleanLog}</div>`;
                }
                
                // Auto-scroll to bottom
                logWin.scrollTop = logWin.scrollHeight;
            };
            
            evtSource.onerror = () => {
                // logWin.innerHTML += `<div class="error-line">Connection lost.</div>`;
                evtSource.close();
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:15px;">KCC Web Suite <span style="font-size:0.5em; color:#888;">v5.0</span></h1>
        
        <div class="tabs">
            <div class="tab active" id="tab-mangadex" onclick="switchTab('mangadex')">Mangadex Downloader</div>
            <div class="tab" id="tab-local" onclick="switchTab('local')">Local File Converter</div>
        </div>

        <div id="content-mangadex" class="tab-content active">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div>
                    <label>Search Manga Title</label>
                    <div class="input-group">
                        <input type="text" id="search-query" placeholder="e.g. Chainsaw Man" onkeydown="if(event.key==='Enter') searchManga()">
                        <button id="btn-search" onclick="searchManga()">Search</button>
                    </div>
                </div>
                <div>
                    <label>Or Paste Direct URL</label>
                    <div class="input-group">
                        <input type="text" id="direct-link" placeholder="https://mangadex.org/title/...">
                        <button class="secondary" onclick="resolveLink()">Load</button>
                    </div>
                </div>
            </div>

            <div id="results"></div>

            <div id="selection-area">
                <div id="selected-label"></div>
                <div id="manga-stats"></div> <input type="hidden" id="selected-manga-id">
                <input type="hidden" id="selected-manga-title">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:10px;">
                    <div>
                        <label>Start Volume</label>
                        <input type="number" id="vol-start" value="1" min="1">
                    </div>
                    <div>
                        <label>End Volume</label>
                        <input type="number" id="vol-end" value="1" min="1">
                    </div>
                </div>
            </div>
        </div>

        <div id="content-local" class="tab-content">
            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                <h3>Click here to upload .CBZ, .ZIP or .EPUB</h3>
                <p style="font-size:0.8em; color:#999;">Supports files up to 500MB</p>
                <input type="file" id="file-input" style="display:none" onchange="uploadFile()">
            </div>
            <div id="upload-status" style="margin-top:15px; text-align:center; font-size:1.1rem;"></div>
        </div>

        <div style="margin-top:30px; padding-top:20px; border-top:2px solid #eee;">
            <h3>Conversion Settings</h3>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:20px;">
                <div>
                    <label>Target Device</label>
                    <select id="kcc-profile">
                        <option value="KV">Kindle Paperwhite 3/4 / Voyage / Oasis</option>
                        <option value="KPW" selected>Kindle Paperwhite 1/2 (Older)</option>
                        <option value="KO">Kindle Oasis (High Res)</option>
                        <option value="OTHER">Generic e-Reader</option>
                    </select>
                </div>
                <div>
                    <label>Output Format
