<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Web 2026</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        h1 { margin-top: 0; text-align: center; color: #4a4a4a; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        select, input[type="file"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        button { width: 100%; padding: 1rem; background: #0070f3; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0051a2; }
        .loader { display: none; text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>KCC Web Converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data" onsubmit="document.querySelector('.loader').style.display='block'">
            
            <div class="form-group">
                <label>Upload Manga (.cbz, .cbr, .zip)</label>
                <input type="file" name="file" required>
            </div>

            <div class="form-group">
                <label>Device Profile</label>
                <select name="device">
                    <option value="KPW">Kindle Paperwhite 1/2 (6th Gen)</option>
                    <option value="KS">Kindle Scribe (300 PPI)</option>
                    <option value="KPW5" selected>Kindle Paperwhite 5 (11th Gen)</option>
                    <option value="KCS">Kindle Colorsoft</option>
                    <option value="KV">Kindle Voyage / Oasis</option>
                </select>
            </div>

            <div class="form-group">
                <label>Output Format</label>
                <select name="format">
                    <option value="MOBI" selected>MOBI (Best for USB)</option>
                    <option value="EPUB">EPUB (Best for Send-to-Kindle)</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="manga_mode" id="manga_mode" checked>
                <label for="manga_mode" style="margin:0; font-weight:normal;">Manga Mode (Right-to-Left)</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="upscale" id="upscale" checked>
                <label for="upscale" style="margin:0; font-weight:normal;">Upscale Images</label>
            </div>

            <button type="submit">Convert & Download</button>
            <div class="loader">Processing... This may take a minute.</div>
        </form>
    </div>
</body>
</html>
