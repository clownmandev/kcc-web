version: '3'
services:
  kcc-web:
    build: .
    container_name: kcc-web
    # CRITICAL: Maps the container's /tmp to your host's /home/app01/kcc_temp
    # This prevents the container from ever filling up and crashing.
    volumes:
      - /home/app01/kcc_temp:/tmp
    ports:
      - "5005:5000"
    restart: unless-stopped
    # CRITICAL: Gives the container 2GB of RAM buffer to prevent "Silent Implosions"
    shm_size: '2gb'
